        <div class="modal-header">

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-6 pt-0 text-left">Include lowercase</legend>
                      <div class="col-sm-6 text-center">
                        <div class="form-check">
                         <input class="form-check-input" id="lower" type="checkbox" checked>
                         <label class="form-check-label time-left">(i.e. abcdefgh)</label>
                      </div>
                    </div>
                  </div>
            
                <div class="row">
                  <legend class="col-form-label col-sm-6 pt-0 text-left">Include Uppercase</legend>
                    <div class="col-sm-6 text-center">
                      <div class="form-check">
                        <input class="form-check-input" id="upper" type="checkbox" checked>
                       <label class="form-check-label text-left">(i.e ABCDEFGH)</label></div>
                    </div>
                </div>

                <div class="row">
                    <legend class="col-form-label col-sm-6 pt-0 text-left">Include Numbers</legend>
                    <div class="col-sm-6 text-center">
                      <div class="form-check">
                        <input class="form-check-input" id="num" type="checkbox" checked>
                        <label class="form-check-label text-left">(i.e. 0123456789)</label>
                      </div>
                    </div>
                  </div>
                  
                <div class="row">
                  <legend class="col-form-label col-sm-6 pt-0 text-left">Include Special Characters</legend>
                    <div class="col-sm-6 text-center">
                      <div class="form-check ">
                       <input class="form-check-input" id="special" type="checkbox" checked>
                       <label class="form-check-label text-left">(i.e !@#$%^&*_+./)</label>
                    </div>
                  </div>
                </div>
              </fieldset>
